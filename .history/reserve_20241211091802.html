<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve a Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="reservation-container">
      
        <!-- Image -->
        <div class="banner">
          <img src="images/WwwwLogo.png" alt="Logo" />
      </div>

      <form id="reservation-form" method="post" class="reservation-form">
        <h1 class="titles">Reserve a Table</h1>

        <div class="form-group">
          <label for="party-size">Party Size</label>
          <select id="party-size" name="party_size" >
            <option value="2">2 guests</option>
            <option value="3">3 guests</option>
            <option value="4">4 guests</option>
            <option value="5">5 guests</option>
            <option value="6">6 guests</option>
            <option value="7">7 guests</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reservation-date">Date</label>
          <input
            type="date"
            id="reservation-date"
            name="reservation_date"
            required
          />
        </div>

        <div class="form-group">
          <label for="reservation-time">Time</label>
          <select id="reservation-time" name="reservation_time" >
            <!-- Hard coded for simplicity -->
            <option value="13:00">12:00 PM</option>
            <option value="12:30">12:30 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="13:30">1:30 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="14:30">2:30 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="15:30">3:30 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="16:30">4:30 PM</option>
            <option value="17:00">5:00 PM</option>
            <option value="17:30">5:30 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="18:30">6:30 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="19:30">7:30 PM</option>
            <option value="20:00">8:00 PM</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="name"/>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input type="email" id="contact-email" name="email" data-optional />
          </div>
          <div class="or-text">OR</div>
          <div class="form-group">
            <label for="contact-phone">Phone Number</label>
            <input
  type="tel"
  id="contact-phone"
  name="phone"
  pattern="\d{10}"
  title="Phone number must be exactly 10 digits."
  data-optional=""
/>
          </div>
        </div>

        <div id="form-button">
          <button type="submit" id="submit" class="book-table">Book Table</button>
        </div>
      </form>
    </div>

    <script src="reservation.js"></script>
  </body>
</html>
